<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>🆕 Registracija Uporabnika</h2>
        <form action="/register" method="post">
            <label for="new_username">Uporabniško ime:</label>
            <input type="text" id="new_username" name="new_username" required>

            <label for="new_password">Geslo:</label>
            <input type="password" id="new_password" name="new_password" required>

            <label for="confirm_password">Potrdi geslo:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Registracija</button>
        </form>

        <p>Že imate račun? <a href="/login_uporabnika">Prijava</a></p>

        <a href="/">
            <button style="background-color: gray;">🔙 Nazaj</button>
        </a>
    </div>
</body>
</html>
